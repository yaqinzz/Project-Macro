<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- my style -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
    <link rel="stylesheet" href="../../css/register.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../img/logo petani gaul.png" type="image/x-icon">

    <title>Petani Gaul - Register</title>
</head>
<body>
    <section class="regristrasi" id="regristrasi">
        <div class="container-fluid">
            <div class="container">
              <div class="row">
                <div class="col-md-6 welcome-text">
                <h3 >Selamat datang</h3>
                <p >Dari kampung, untuk indonesia!</p>
                <div class="d-flex justify-content-center align-items-center">
                    <img src="../../img/4044402 1.png" alt="Image" class="img-fluid">
                </div>
                </div>
                <div class="col-md-6">
                    <div class="card-registrasi">
                        <form>
                            <h3>Register</h3>
                            <p class="sub-title">Segera bergabung dengan kami!</p>
                    
                                <div class="form-input">
                                    <h6>Username:</h6>
                                    <div class="form mb-3">
                                        <input type="email" class="form-control w-100" id="floatingInput" placeholder="Masukkan username">
                                    </div>
                                    <h6>Email:</h6>
                                    <div class="form mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Masukkan email">
                                    </div>
                                    <h6>Kata Sandi:</h6>
                                    <div class="form mb-3">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Masukkan password">
                                    </div>
                                    <button type="submit" class="button-kontak" >Daftar</button>
                                </div>
                            
                        </form>
                        <div class="forgot-signup d-flex justify-content-center">
                            <p class="signup-link">Sudah punya akun?</p>
                            <a href="#">Login disini</a>
                        </div>
                        <p class="copyright">&copy; Petani Gaul 2023</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
